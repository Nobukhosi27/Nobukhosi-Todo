<div class="heading">

<h2> User Login</h2>

</div>

<div class="login-container">

<form *ngIf="activeForm == 'register'">
    <h2>REGISTER</h2>

    <div class="form-group">
<input type="text" name="name" [(ngModel)]="_register.name" placeholder="Name"/>
    </div>

    <div class="form-group">
        <input type="email" name="email " [(ngModel)]="_register.email"  placeholder="Email"/>
            </div>
         

           
    <div class="form-group">
        <input type="password" name="password" [(ngModel)]="_register.password"  placeholder="Password"/>
            </div>
         
 <button type="submit" (click)="registerForm()">Register</button>

 <p (click)="toggleForm('login')">
Already have an account? <span class="login-account">LOGIN</span>
 </p>

</form>

<form *ngIf="activeForm == 'login'" >
    <h2>LOGIN</h2>

    <div class="form-group">
        <input type="email" name="email " [(ngModel)]="_login.email" placeholder="Email"/>


        
                            </div>
            
         

           
    <div class="form-group">
        <input type="password" name="password"  [(ngModel)]="_login.password"  placeholder="Password"/>
        
        
            </div>
         
 <button type="submit" (click)="loginForm()">Login</button>

 <p (click)="toggleForm('register')">
Do not have an account? <span class="login-account">REGISTER</span>
 </p>

</form>

</div>
